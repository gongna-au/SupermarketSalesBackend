        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/Response'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/Response'
      summary: Get Goods In Stock By Num
      tags:
      - goods
  /api/v1/goods/supplier:
