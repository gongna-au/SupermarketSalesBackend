basePath: /api/v1
definitions:
  CreateOrderRequest:
    properties:
      barcode:
        type: string
      discount:
        type: number
      phone:
        type: string
      sid:
        type: integer
    required:
    - barcode
    - discount
    - phone
    - sid
    type: object
  CreateReturnOrderRequest:
    properties:
      ordercode:
        type: string
      sid:
        type: integer
    required:
    - ordercode
    - sid
    type: object
  GetGoodsInStockByNameRequest:
    properties:
      name:
        type: string
    required:
    - name
    type: object
  GetGoodsInStockByNumRequest:
    properties:
      num:
        type: integer
    required:
    - num
    type: object
  GetGoodsInStockBySupplierRequest:
    properties:
      supplier:
        type: string
    required:
    - supplier
    type: object
  GetOrdersByTimeRequest:
    properties:
      end:
        type: string
      start:
        type: string
    required:
    - end
    - start
    type: object
  GetOrdersByUserRequest:
    properties:
      phone:
        type: string
    required:
    - phone
    type: object
  GetProfitByTimeRequest:
    properties:
      end:
        type: string
      start:
        type: string
    required:
    - end
    - start
    type: object
  LoginByPhoneRequest:
    properties:
      password:
        type: string
      phone:
        type: string
    type: object
  Response:
    properties:
      code:
        type: integer
      data: {}
      message:
        type: string
    type: object
  SignupUsingPhoneRequest:
    properties:
      name:
        type: string
      password:
        type: string
      phone:
        type: string
    required:
    - name
    - password
    - phone
    type: object
host: localhost:8080
info:
  contact:
    email: support@swagger.io
    name: API Support
    url: http://www.swagger.io/support
  description: This is a sample server celler server.
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  termsOfService: http://swagger.io/terms/
  title: Swagger Example API
  version: "1.0"
paths:
  /api/v1/goods/name:
    post:
      consumes:
      - application/json
      description: 通过商品名字查询商品的库存情况
      parameters:
      - description: Name--商品名
        in: body
        name: '{object}'
        required: true
        schema:
          $ref: '#/definitions/GetGoodsInStockByNameRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/Response'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/Response'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/Response'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/Response'
      summary: Get Goods In Stock By Name
      tags:
      - goods
  /api/v1/goods/num:
    post:
      consumes:
      - application/json
      description: 通过商品的剩余量供查询商品的库存情况
